<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Info VIP</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Special Gold Glow for Mail Page */
        .container {
            border: 1px solid gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        h2 { text-shadow: 0 0 10px gold; }
        
        .op-btn:hover {
            box-shadow: 0 0 20px gold;
        }
    </style>
</head>
<body onload="checkLogin()"> 

    <div class="container">
        <h2 style="color: gold;">üìß MAIL INFO</h2>
        <p style="color: #888; font-size: 12px; margin-bottom: 20px;">
            OSINT EMAIL INTELLIGENCE
        </p>

        <input type="email" id="inp" placeholder="Enter Email (e.g. hardik.kotak@gmail.com)" 
               style="border-color: gold; color: gold;">

        <button id="sBtn" class="op-btn theme-gold" onclick="fetchMail()">
            SEARCH DATABASE üîç
        </button>

        <div id="resultArea" style="border-color: gold; color: #fff8dc; display: none;"></div>

        <button id="cpBtn" class="op-btn theme-blue" style="display: none; margin-top: 15px;" onclick="copyText()">
            üìã COPY RESULT
        </button>

        <br><br>
        <button class="op-btn" style="background: transparent; border: 1px solid #333; color: #777;" 
                onclick="location.href='dashboard.html'">
            üîô BACK TO MENU
        </button>
    </div>

    <script>
        // --- 1. LOGIN CHECK (Session Safety) ---
        function checkLogin() {
            const isLogged = localStorage.getItem("isLogged");
            if (!isLogged) {
                window.location.href = "index.html";
            }
        }

        // --- 2. MAIL API FUNCTION (Fixed) ---
        async function fetchMail() {
            const mail = document.getElementById('inp').value;
            const resBox = document.getElementById('resultArea');
            const btn = document.getElementById('sBtn');
            const copyBtn = document.getElementById('cpBtn');

            // Agar khali hai to alert do
            if(!mail) {
                alert("Please Enter Email Address!");
                return;
            }

            // Loading Animation
            btn.innerText = "SEARCHING...";
            resBox.style.display = "block";
            resBox.innerHTML = "üîÑ Scanning Database...";
            copyBtn.style.display = "none";

            try {
                // Tumhara provided API URL format
                const url = `https://bronx-mail-api.vercel.app/mail=${mail}`;
                
                const response = await fetch(url);
                const json = await response.json();

                // --- DEBUGGING LOGIC ---
                // Check karte hain ki 'results' array hai ya nahi
                if (json.results && json.results.length > 0) {
                    const data = json.results[0]; // Pehla result uthao

                    // Agar data khali hai andar se
                    if (!data.email && !data.name) {
                        throw new Error("Empty Data");
                    }

                    // Format Output
                    const output = `
‚îú‚îÄ üìß ùóòùó∫ùóÆùó∂ùóπ: ${data.email || mail}
‚îú‚îÄ üë§ ùó°ùóÆùó∫ùó≤: ${data.name || "N/A"}
‚îú‚îÄ üßë‚Äçü¶≥ ùóôùóÆùòÅùóµùó≤ùóø: ${data.fname || "N/A"}
‚îú‚îÄ üì± ùó†ùóºùóØùó∂ùóπùó≤: ${data.mobile || "N/A"}
‚îú‚îÄ üÜî ùóúùóó: ${data.id || "N/A"}
‚îú‚îÄ üè† ùóîùó±ùó±ùóøùó≤ùòÄùòÄ: ${data.address || "N/A"}
‚îî‚îÄ üîÑ ùóîùóπùòÅ ùó°ùòÇùó∫: ${data.alt || "N/A"}
`;
                    resBox.innerText = output;
                    copyBtn.style.display = "block"; // Copy button dikhao
                    btn.innerText = "SUCCESS ‚úÖ";

                } else {
                    // Agar API chali par result nahi mila
                    resBox.innerText = "‚ùå No Data Found for this Email.";
                    btn.innerText = "FAILED ‚ùå";
                }

            } catch (error) {
                // Agar API down hai ya koi aur error hai
                console.error(error);
                resBox.innerText = "‚ùå Error: API Issue or Invalid Email.\nCheck Console for details.";
                btn.innerText = "ERROR ‚ö†Ô∏è";
            }
        }

        // --- 3. COPY FUNCTION ---
        function copyText() {
            const text = document.getElementById('resultArea').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("‚úÖ RESULT COPIED!");
            });
        }
    </script>
</body>
</html>
