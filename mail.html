<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin()">
    <div class="container" style="border-color: gold; box-shadow: 0 0 15px rgba(255,215,0,0.3);">
        <h2 style="color: gold;">📧 MAIL INFO</h2>
        <p style="color:gray; font-size:12px;">EMAIL OSINT SEARCH</p>
        
        <input type="text" id="inp" placeholder="Enter Email Address">
        
        <button id="sBtn" class="op-btn theme-gold" onclick="fetchMail()">SEARCH 🔍</button>
        
        <div id="resultArea" style="border-color: gold; color: gold;"></div>
        
        <button id="cpBtn" class="op-btn theme-blue" style="display:none; margin-top:10px;" onclick="copyText()">📋 COPY</button>
        
        <button class="op-btn" style="margin-top:20px; border:none; color: #555;" onclick="location.href='dashboard.html'">🔙 BACK</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
