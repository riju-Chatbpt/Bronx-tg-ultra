<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="checkLogin()">
    <div class="container" style="border-color: cyan; box-shadow: 0 0 15px rgba(0,255,255,0.3);">
        <h2 style="color: cyan;">📱 NUMBER INFO</h2>
        <p style="color:gray; font-size:12px;">SIM DATABASE SEARCH</p>
        
        <input type="number" id="inp" placeholder="Enter Mobile Number">
        
        <button id="sBtn" class="op-btn theme-blue" onclick="fetchNumber()">SEARCH 🔍</button>
        
        <div id="resultArea" style="border-color: cyan; color: cyan;"></div>
        
        <button id="cpBtn" class="op-btn theme-gold" style="display:none; margin-top:10px;" onclick="copyText()">📋 COPY</button>
        
        <button class="op-btn" style="margin-top:20px; border:none; color: #555;" onclick="location.href='dashboard.html'">🔙 BACK</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
