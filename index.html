<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronx Ultra Suite</title>
    <style>
        /* --- CSS STYLING (UNCHANGED - DO NOT TOUCH) --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff004c;
            --neon-green: #00ff6a;
            --neon-gold: #ffd700;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, #000000 25%, #1a1a1a 25%, #1a1a1a 50%, #000000 50%, #000000 75%, #1a1a1a 75%, #1a1a1a 100%);
            background-size: 40px 40px;
        }

        .container {
            display: none; 
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #login-section {
            display: block; 
            background: var(--glass);
            padding: 40px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 15px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .menu-btn {
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--neon-blue);
            color: white;
            padding: 20px 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .menu-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 20px var(--neon-blue); }
        .menu-btn.vehicle { border-color: var(--neon-red); box-shadow: 0 0 10px rgba(255, 0, 76, 0.2); }
        .menu-btn.vehicle:hover { background: var(--neon-red); color: white; box-shadow: 0 0 20px var(--neon-red); }
        .menu-btn.adhar { border-color: var(--neon-gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        .menu-btn.adhar:hover { background: var(--neon-gold); color: black; box-shadow: 0 0 20px var(--neon-gold); }
        .menu-btn.mail { border-color: var(--neon-green); box-shadow: 0 0 10px rgba(0, 255, 106, 0.2); }
        .menu-btn.mail:hover { background: var(--neon-green); color: black; box-shadow: 0 0 20px var(--neon-green); }

        .profile-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 25px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            object-fit: cover;
        }

        h1 {
            background: linear-gradient(to right, var(--neon-blue), var(--neon-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 26px; 
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 800;
        }

        .subtitle { color: #ccc; font-size: 14px; margin-bottom: 30px; }

        input {
            width: 100%;
            background: black;
            border: 2px solid var(--neon-green);
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        input:focus { box-shadow: 0 0 15px var(--neon-green); }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            color: black;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .btn-search { background: linear-gradient(90deg, var(--neon-blue), var(--neon-red)); }
        .btn-copy { background: linear-gradient(90deg, var(--neon-green), var(--neon-gold)); }
        .btn-back { background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red); margin-top: 15px; }
        .btn:active { transform: scale(0.98); }

        .result-area { text-align: left; margin-top: 20px; }

        .result-card {
            background: rgba(20, 20, 20, 0.95);
            border-left: 4px solid var(--neon-gold);
            padding: 15px;
            margin-bottom: 15px;
            font-family: monospace;
            white-space: pre-wrap; 
            color: var(--neon-green);
            font-size: 13px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            overflow-x: hidden;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div id="mail-section" class="container">

    <script>
        // --- AUTH ---
        const ACCESS_CONFIG = { validUser: "admin", validPass: "rehan123", expiryDate: "2026-12-30" };

        function showSection(id) {
            document.querySelectorAll('.container').forEach(div => div.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const today = new Date();
            const expiry = new Date(ACCESS_CONFIG.expiryDate);
            if (today > expiry) { document.getElementById('login-error').innerText = "ACCESS EXPIRED."; return; }
            if (user === ACCESS_CONFIG.validUser && pass === ACCESS_CONFIG.validPass) {
                localStorage.setItem('isLoggedIn', 'true');
                showSection('menu-section');
            } else { document.getElementById('login-error').innerText = "INVALID CREDENTIALS"; }
        }

        window.onload = function() {
            if (localStorage.getItem('isLoggedIn') === 'true') showSection('menu-section');
        }

        function logout() { localStorage.removeItem('isLoggedIn'); location.reload(); }

        // --- DIRECT API FETCH ---
        async function fetchDirect(url) {
            console.log("Fetching Direct:", url);
            const response = await fetch(url, { method: "GET" });
            if (!response.ok) throw new Error("Connection Failed: " + response.status);
            return await response.json();
        }

        // --- SMART DATA FORMATTER (THIS FIXES THE N/A) ---
        function formatData(dataObj) {
            let output = "";
            // Loop through EVERY key in the data object
            for (const [key, value] of Object.entries(dataObj)) {
                // Ignore empty or null values
                if(value && value !== "null" && value !== "") {
                    // Beautify the key (e.g., "consumer_name" -> "Consumer Name")
                    let label = key.replace(/_/g, ' ').toUpperCase();
                    output += `â”œâ”€ ${label}: ${value}\n`;
                }
            }
            if(output === "") return "â””â”€ No readable details found in data.";
            return output + "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”";
        }

        // --- 1. NUMBER SEARCH (DIRECT) ---
        async function searchNumber() {
            const val = document.getElementById('phoneInput').value;
            const area = document.getElementById('result-area-num');
            if (!val) { alert("Enter Number"); return; }
            area.innerHTML = "<p style='color:var(--neon-gold)'>Connecting to Server...</p>";

            try {
                // DIRECT FETCH AS REQUESTED
                const data = await fetchDirect(`https://bronx-api-sable.vercel.app/search?num=${val}&key=bronx-api`);
                area.innerHTML = "";
                
                // Handle different array structures
                let list = [];
                if(Array.isArray(data)) list = data;
                else if(data.data && Array.isArray(data.data)) list = data.data;
                else if(data.data) list = [data.data]; // Single object inside data
                else list = [data]; // Single object

                if(list.length === 0) { area.innerHTML = "<p style='color:red'>No Data Found</p>"; return; }

                list.forEach((itm, i) => {
                    // WE USE THE SMART FORMATTER HERE
                    const details = formatData(itm);
                    const rec = `ğŸ”...... ğ—¥ğ—˜ğ—–ğ—¢ğ—¥ğ—— #${i+1}\n${details}`;
                    
                    const div = document.createElement('div');
                    div.className = 'result-card';
                    div.innerText = rec.trim();
                    area.appendChild(div);
                });
            } catch(e) { area.innerHTML = `<p style='color:red'>Error: ${e.message}</p>`; }
        }

${formatData(d)}
`;
                const div = document.createElement('div');
                div.className = 'result-card';
                div.style.borderLeft = "4px solid var(--neon-red)";
                div.style.color = "var(--neon-gold)";
                div.innerText = rec.trim();
                area.appendChild(div);
            } catch(e) { area.innerHTML = `<p style='color:red'>${e.message}</p>`; }
        }

        // --- 3. ADHAR SEARCH (DIRECT) ---
        async function searchAdhar() {
            const val = document.getElementById('adharInput').value;
            const area = document.getElementById('result-area-adhar');
            if (!val) { alert("Enter Adhar"); return; }
            area.innerHTML = "<p style='color:var(--neon-gold)'>Connecting...</p>";

            try {
                const data = await fetchDirect(`https://bronx-adhar-api.vercel.app/aadhar=${val}`);
                area.innerHTML = "";
                
                let list = [];
                if(Array.isArray(data)) list = data;
                else if(data.data) list = Array.isArray(data.data) ? data.data : [data.data];
                else list = [data];

                if(list.length === 0) { area.innerHTML = "<p style='color:red'>No Data Found</p>"; return; }

                list.forEach(itm => {
                    const details = formatData(itm);
                    const rec = `ğŸ”...... ğ—¥ğ—˜ğ—–ğ—¢ğ—¥ğ——\n${details}`;
                    const div = document.createElement('div');
                    div.className = 'result-card';

                    area.appendChild(div);
                });
            } catch(e) { area.innerHTML = `<p style='color:red'>Error: ${e.message}</p>`; }

        // --- 4. MAIL SEARCH (DIRECT) ---
        async function searchMail() {
            const val = document.getElementById('mailInput').value;
            const area = document.getElementById('result-area-mail');
            if (!val) { alert("Enter Email"); return; }
            area.innerHTML = "<p style='color:var(--neon-green)'>Connecting...</p>";

            try {
                const data = await fetchDirect(`https://bronx-mail-api.vercel.app/mail=${val}`);
                area.innerHTML = "";
                
                let list = [];
                if(data.results && Array.isArray(data.results)) list = data.results;
                else if(Array.isArray(data)) list = data;
                else list = [data];

                if(list.length === 0) { area.innerHTML = "<p style='color:red'>No Data Found</p>"; return; }

                list.forEach((itm, i) => {
                    const details = formatData(itm);
                    const rec = `ğŸ”...... ğ—¥ğ—˜ğ—–ğ—¢ğ—¥ğ—— #${i+1}\n${details}`;
                    const div = document.createElement('div');
                    div.className = 'result-card';
                    div.style.borderLeft = "4px solid var(--neon-green)";
                    div.style.color = "var(--neon-green)";
                    div.innerText = rec.trim();
                    area.appendChild(div);
                });
            } catch(e) { area.innerHTML = `<p style='color:red'>Error: ${e.message}</p>`; }
        }

        function copyResult(areaId) {
            const text = document.getElementById(areaId).innerText;
            if(!text) { alert("Nothing to copy!"); return; }
            navigator.clipboard.writeText(text).then(() => alert("Copied!"));
        }
    </script>
