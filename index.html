<!DOCTYPE html>

    <style>
        /* --- CSS STYLING (SAME OP LOOK) --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff004c;
            --neon-green: #00ff6a;
            --neon-gold: #ffd700;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, #000000 25%, #1a1a1a 25%, #1a1a1a 50%, #000000 50%, #000000 75%, #1a1a1a 75%, #1a1a1a 100%);
            background-size: 40px 40px;
        }

        /* --- CONTAINER CONTROL --- */
        .container {
            display: none; /* Hidden by default */
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- LOGIN PAGE --- */
        #login-section {
            display: block; /* Visible initially */
            background: var(--glass);
            padding: 40px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 15px;
        }

        /* --- MENU GRID --- */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .menu-btn {
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--neon-blue);
            color: white;
            padding: 20px 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .menu-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 20px var(--neon-blue); }
        .menu-btn.vehicle { border-color: var(--neon-red); box-shadow: 0 0 10px rgba(255, 0, 76, 0.2); }
        .menu-btn.vehicle:hover { background: var(--neon-red); color: white; box-shadow: 0 0 20px var(--neon-red); }
        .menu-btn.adhar { border-color: var(--neon-gold); }
        .menu-btn.adhar:hover { background: var(--neon-gold); color: black; }
        .menu-btn.mail { border-color: var(--neon-green); }
        .menu-btn.mail:hover { background: var(--neon-green); color: black; }


        .profile-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 25px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            object-fit: cover;
        }

        h1 {
            background: linear-gradient(to right, var(--neon-blue), var(--neon-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 26px; 
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 800;
        }

        .subtitle { color: #ccc; font-size: 14px; margin-bottom: 30px; }

        input {
            width: 100%;
            background: black;
            border: 2px solid var(--neon-green);
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        input:focus { box-shadow: 0 0 15px var(--neon-green); }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            color: black;
            margin-bottom: 15px;

        .btn-search { background: linear-gradient(90deg, var(--neon-blue), var(--neon-red)); }

        .btn-back { background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red); margin-top: 15px; }

            font-size: 14px;

        .info-highlight { color: var(--neon-red); font-weight: bold; }
        .info-white { color: white; }

        .result-area { text-align: left; margin-top: 20px; }

        .result-card {

            color: var(--neon-green);
            font-size: 13px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            overflow-x: hidden;
        }

        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const today = new Date();
            const expiry = new Date(ACCESS_CONFIG.expiryDate);

            if (user === ACCESS_CONFIG.validUser && pass === ACCESS_CONFIG.validPass) {
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('menu-section').style.display = 'block';
            } else {
                errorMsg.innerText = "INVALID CREDENTIALS";
            }

        async function smartFetch(url) {
            const encodedUrl = encodeURIComponent(url);

            // Engine 2: CorsProxy (Fastest)

            // Engine 3: AllOrigins (Reliable Backup)
            const engine3 = `https://api.allorigins.win/get?url=${encodedUrl}`;

            // Try Engine 1
            try {
                let res = await fetch(engine1);
                if(res.ok) return await res.json();
            } catch(e) { console.log("Engine 1 Failed"); }

            // Try Engine 2
            try {
                let res = await fetch(engine2);
                if(res.ok) return await res.json();
            } catch(e) { console.log("Engine 2 Failed"); }

            // Try Engine 3 (Includes Parsing Fix)
            try {
                let res = await fetch(engine3);
                if(res.ok) {
                    let data = await res.json();
                    if(data.contents) return JSON.parse(data.contents); // FIX FOR ALLORIGINS
                    return data;
                }
            } catch(e) { console.log("Engine 3 Failed"); }

            throw new Error("All Servers Busy. Try again in 10 seconds.");
        }
