<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronx Ultra Intelligence</title>
    <style>
        /* --- CSS STYLING --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff004c;
            --neon-green: #00ff6a;
            --neon-gold: #ffd700;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, #000000 25%, #1a1a1a 25%, #1a1a1a 50%, #000000 50%, #000000 75%, #1a1a1a 75%, #1a1a1a 100%);
            background-size: 40px 40px;
        }

        /* --- LOGIN PAGE --- */
        #login-section {
            text-align: center;
            background: var(--glass);
            padding: 40px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        /* --- MAIN DASHBOARD (Hidden by default) --- */
        #dashboard-section {
            display: none; /* Hidden until logged in */
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        /* Profile Image with Glow */
        .profile-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 25px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            object-fit: cover;
        }

        h1 {
            background: linear-gradient(to right, var(--neon-blue), var(--neon-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Inputs */
        input {
            width: 100%;
            background: black;
            border: 2px solid var(--neon-green);
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        
        input:focus { box-shadow: 0 0 15px var(--neon-green); }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            color: black;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .btn-search {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-red));
        }

        .btn-copy {
            background: linear-gradient(90deg, var(--neon-green), var(--neon-gold));
        }
        
        .btn:active { transform: scale(0.98); }

        /* Info Box */
        .info-box {
            border: 2px solid var(--neon-blue);
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 20px;
            color: var(--neon-blue);
            font-size: 14px;
            line-height: 1.6;
        }
        
        .info-highlight { color: var(--neon-red); font-weight: bold; }
        .info-white { color: white; }

        /* Results Area */
        #result-area {
            text-align: left;
            margin-top: 20px;
        }

        .result-card {
            background: rgba(20, 20, 20, 0.95);
            border-left: 4px solid var(--neon-gold);
            padding: 15px;
            margin-bottom: 15px;
            font-family: monospace;
            white-space: pre-wrap; /* Keeps formatting */
            color: var(--neon-green);
            font-size: 13px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Error Text */
        #error-msg { color: var(--neon-red); margin-top: 10px; display: none; }

    </style>
</head>
<body>

        // --- 2. LOGIN LOGIC ---

        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');

            // Check Date
            const today = new Date();
            const expiry = new Date(ACCESS_CONFIG.expiryDate);

            if (today > expiry) {
                errorMsg.innerText = "ACCESS EXPIRED. CONTACT ADMIN.";
                return;
            }

            // Check Credentials
            if (user === ACCESS_CONFIG.validUser && pass === ACCESS_CONFIG.validPass) {
                // Success
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                localStorage.setItem('isLoggedIn', 'true');
            } else {
                errorMsg.innerText = "INVALID CREDENTIALS";
            }
        }

        // Auto Logout on Load if Expired
        window.onload = function() {
            const today = new Date();
            const expiry = new Date(ACCESS_CONFIG.expiryDate);
            
            if (today > expiry) {
                localStorage.removeItem('isLoggedIn');
                alert("Subscription Expired!");
                location.reload(); 
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            location.reload();
        }

        function copyAllResults() {

</html>
