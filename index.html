        .menu-grid {

            margin-top: 20px;

            cursor: pointer;

            if(!item) return "N/A";

            for (let i = 0; i < keys.length; i++) {
                let k = keys[i];
                if (item[k] && item[k] !== "null" && item[k] !== "") return item[k];
            }
            // Check keys in lowercase (Fallback)
            const lowerKeys = Object.keys(item).reduce((acc, key) => {
                acc[key.toLowerCase()] = item[key];
                return acc;
            }, {});
            for (let i = 0; i < keys.length; i++) {
                let k = keys[i].toLowerCase();
                if (lowerKeys[k] && lowerKeys[k] !== "null" && lowerKeys[k] !== "") return lowerKeys[k];
            }
            return "N/A"; 
        }

        async function smartFetch(url) {
            const proxy1 = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`; // Returns wrapped JSON

            try {
                // Engine 1: AllOrigins (Most likely to work)
                let res = await fetch(proxy1);
                let data = await res.json();
                if(data.contents) {
                    // Try parsing contents if it's a string
                    try { return JSON.parse(data.contents); } catch(e) { return data.contents; }
                }
                return data;
            } catch(e) {
                // Engine 2: CorsProxy
                try {
                    let res = await fetch(proxy2);
                    return await res.json();
                } catch(e2) {
                    // Engine 3: Direct (Last hope)
                    let res = await fetch(url);
                    return await res.json();
                }
            }
        }
