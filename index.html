<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- CSS STYLING (SAME NEON LOOK) --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff004c;
            --neon-green: #00ff6a;
            --neon-gold: #ffd700;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, #000000 25%, #1a1a1a 25%, #1a1a1a 50%, #000000 50%, #000000 75%, #1a1a1a 75%, #1a1a1a 100%);
            background-size: 40px 40px;
        }

        .container {
            display: none; 
            width: 100%;
            max-width: 380px; 
            padding: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #login-section {
            display: block; 
            background: var(--glass);
            padding: 30px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 15px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .menu-btn {
            background: rgba(0,0,0,0.6);
            border: 2px solid var(--neon-blue);
            color: white;
            padding: 20px 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        .menu-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 20px var(--neon-blue); }
        .menu-btn.vehicle { border-color: var(--neon-red); box-shadow: 0 0 10px rgba(255, 0, 76, 0.2); }
        .menu-btn.vehicle:hover { background: var(--neon-red); color: white; box-shadow: 0 0 20px var(--neon-red); }
        .menu-btn.adhar { border-color: var(--neon-gold); }
        .menu-btn.adhar:hover { background: var(--neon-gold); color: black; }
        .menu-btn.mail { border-color: var(--neon-green); }
        .menu-btn.mail:hover { background: var(--neon-green); color: black; }

        .profile-container {
            position: relative;
            width: 100px; 
            height: 100px; 
            margin: 0 auto 15px;
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            object-fit: cover;
        }

        h1 {
            background: linear-gradient(to right, var(--neon-blue), var(--neon-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 22px; 
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 800;
        }

        .subtitle { color: #ccc; font-size: 12px; margin-bottom: 20px; }

        input {
            width: 100%;
            background: black;
            border: 2px solid var(--neon-green);
            color: white;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            outline: none;
            text-align: center;
        }
        input:focus { box-shadow: 0 0 15px var(--neon-green); }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            color: black;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .btn-search { background: linear-gradient(90deg, var(--neon-blue), var(--neon-red)); }
        .btn-copy { background: linear-gradient(90deg, var(--neon-green), var(--neon-gold)); }
        .btn-back { background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red); margin-top: 15px; }
        .btn:active { transform: scale(0.98); }

        .result-area { text-align: left; margin-top: 20px; }

        .result-card {
            background: rgba(20, 20, 20, 0.95);
            border-left: 4px solid var(--neon-gold);
            padding: 15px;
            margin-bottom: 15px;
            font-family: monospace;
            white-space: pre-wrap; 
            color: var(--neon-green);
            font-size: 12px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            overflow-x: hidden;
            line-height: 1.4;
        }

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const today = new Date();
            const expiry = new Date(ACCESS_CONFIG.expiryDate);

            if (today > expiry) { errorMsg.innerText = "ACCESS EXPIRED."; return; }

            if (user === ACCESS_CONFIG.validUser && pass === ACCESS_CONFIG.validPass) {
                localStorage.setItem('isLoggedIn', 'true');
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('menu-section').style.display = 'block';
            } else {
                errorMsg.innerText = "INVALID CREDENTIALS";
            }
        }
