<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronx Ultra Suite</title>
    <style>
        /* --- OP NEON LOOK (UNCHANGED) --- */
        :root { --neon-blue: #00f3ff; --neon-red: #ff004c; --neon-green: #00ff6a; --neon-gold: #ffd700; --dark-bg: #050505; --glass: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        body { background-color: var(--dark-bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: linear-gradient(45deg, #000000 25%, #1a1a1a 25%, #1a1a1a 50%, #000000 50%, #000000 75%, #1a1a1a 75%, #1a1a1a 100%); background-size: 40px 40px; }
        .container { display: none; width: 100%; max-width: 400px; padding: 20px; text-align: center; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #login-section { display: block; background: var(--glass); padding: 40px; border: 2px solid var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue); border-radius: 15px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .menu-btn { background: rgba(0,0,0,0.6); border: 2px solid var(--neon-blue); color: white; padding: 20px 10px; border-radius: 10px; cursor: pointer; transition: 0.3s; text-transform: uppercase; font-weight: bold; font-size: 14px; box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }
        .menu-btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 20px var(--neon-blue); }
        .menu-btn.vehicle { border-color: var(--neon-red); } .menu-btn.adhar { border-color: var(--neon-gold); } .menu-btn.mail { border-color: var(--neon-green); }
        .profile-container { position: relative; width: 120px; height: 120px; margin: 0 auto 20px; }
        .profile-pic { width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--neon-blue); box-shadow: 0 0 25px var(--neon-blue); object-fit: cover; }
        h1 { background: linear-gradient(to right, var(--neon-blue), var(--neon-red)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 26px; text-transform: uppercase; font-weight: 800; }
        .subtitle { color: #ccc; font-size: 14px; margin-bottom: 30px; }
        input { width: 100%; background: black; border: 2px solid var(--neon-green); color: white; padding: 15px; margin-bottom: 15px; font-size: 16px; outline: none; text-align: center; }
        .btn { width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; color: black; margin-bottom: 15px; }
        .btn-search { background: linear-gradient(90deg, var(--neon-blue), var(--neon-red)); }
        .btn-copy { background: linear-gradient(90deg, var(--neon-green), var(--neon-gold)); }
        .btn-back { background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red); margin-top: 15px; }
        .result-area { text-align: left; margin-top: 20px; }
        .result-card { background: rgba(20, 20, 20, 0.95); border-left: 4px solid var(--neon-gold); padding: 15px; margin-bottom: 15px; font-family: monospace; white-space: pre-wrap; color: var(--neon-green); font-size: 13px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="login-section" class="container">
        <h2 style="color:var(--neon-gold); margin-bottom:20px;">ACCESS CONTROL</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn btn-search" onclick="handleLogin()">Login System</button>
        <p id="login-error" style="color:var(--neon-red); margin-top:10px;"></p>
    </div>

    <div id="menu-section" class="container">
        <div class="profile-container"><img src="https://i.ibb.co/YTjW35Hs/file-000000007b0872069c1067c615adaa48.png" class="profile-pic"></div>
        <h1>BRONX ULTRA</h1>
        <div class="subtitle">CHOOSE YOUR TOOL</div>
        <div class="menu-grid">
            <div class="menu-btn" onclick="showSection('number-section')">ğŸ“±<br>Number Info</div>
            <div class="menu-btn vehicle" onclick="showSection('vehicle-section')">ğŸï¸<br>Vehicle Info</div>
            <div class="menu-btn adhar" onclick="showSection('adhar-section')">ğŸ†”<br>Adhar Info</div>
            <div class="menu-btn mail" onclick="showSection('mail-section')">ğŸ“§<br>Mail Info</div>
        </div>
        <button onclick="logout()" class="btn btn-back">LOGOUT</button>
    </div>

    <div id="number-section" class="container">
        <h1>NUMBER SEARCH</h1><input type="number" id="phoneInput" placeholder="Enter Number">
        <button class="btn btn-search" onclick="searchNumber()">SEARCH</button>
        <div id="result-area-num" class="result-area"></div>
        <button class="btn btn-copy" onclick="copyResult('result-area-num')">COPY RESULT</button>
        <button class="btn btn-back" onclick="showSection('menu-section')">HOME</button>
    </div>

    <div id="vehicle-section" class="container">
        <h1>VEHICLE INFO</h1><input type="text" id="vehicleInput" placeholder="HR12AQ4000">
        <button class="btn btn-search" onclick="searchVehicle()">GO</button>
        <div id="result-area-rc" class="result-area"></div>
        <button class="btn btn-copy" onclick="copyResult('result-area-rc')">COPY RESULT</button>
        <button class="btn btn-back" onclick="showSection('menu-section')">HOME</button>
    </div>

    <div id="adhar-section" class="container">
        <h1>ADHAR INFO</h1><input type="number" id="adharInput" placeholder="Adhar Number">
        <button class="btn btn-search" onclick="searchAdhar()">GO</button>
        <div id="result-area-adhar" class="result-area"></div>
        <button class="btn btn-copy" onclick="copyResult('result-area-adhar')">COPY RESULT</button>
        <button class="btn btn-back" onclick="showSection('menu-section')">HOME</button>
    </div>

    <div id="mail-section" class="container">
        <h1>MAIL INFO</h1><input type="email" id="mailInput" placeholder="Enter Email">
        <button class="btn btn-search" onclick="searchMail()">GO</button>
        <div id="result-area-mail" class="result-area"></div>
        <button class="btn btn-copy" onclick="copyResult('result-area-mail')">COPY RESULT</button>
        <button class="btn btn-back" onclick="showSection('menu-section')">HOME</button>
    </div>

    <script>
        const ACCESS_CONFIG = { validUser: "admin", validPass: "rehan123", expiryDate: "2026-12-30" };
        function showSection(id) { document.querySelectorAll('.container').forEach(div => div.style.display = 'none'); document.getElementById(id).style.display = 'block'; }
        function handleLogin() {
            const u = document.getElementById('username').value; const p = document.getElementById('password').value;
            const today = new Date(); const expiry = new Date(ACCESS_CONFIG.expiryDate);
            if (today > expiry) { document.getElementById('login-error').innerText = "ACCESS EXPIRED."; return; }
            if (u === ACCESS_CONFIG.validUser && p === ACCESS_CONFIG.validPass) {
                localStorage.setItem('isLoggedIn', 'true');
                showSection('menu-section');
            } else { document.getElementById('login-error').innerText = "INVALID CREDENTIALS"; }
        }
        window.onload = () => { if(localStorage.getItem('isLoggedIn')==='true') showSection('menu-section'); };
        function logout() { localStorage.removeItem('isLoggedIn'); location.reload(); }

        function getVal(item, keys) {
            if (!item) return "N/A";
            if (!Array.isArray(keys)) keys = [keys];
            for (let k of keys) { if (item[k] && item[k] !== "null" && item[k] !== "") return item[k]; }
            return "N/A";
        }

        // --- 1. NUMBER (Standard JSON) ---
        async function searchNumber() {
            const val = document.getElementById('phoneInput').value;
            const area = document.getElementById('result-area-num');
            if(!val) return alert("Enter Number");
            area.innerHTML = "<p style='color:var(--neon-gold)'>Connecting...</p>";
            try {
                const res = await fetch(`/api/number?num=${val}&key=bronx-api`);
                const data = await res.json();
                area.innerHTML = "";
                let list = Array.isArray(data) ? data : (data.data ? [data.data] : [data]);
                list.forEach((itm, i) => {
                    area.innerHTML += `<div class="result-card">ğŸ”...... ğ—¥ğ—˜ğ—–ğ—¢ğ—¥ğ—— #${i+1}\nâ”œâ”€ ğŸ‘¤ ğ—¡ğ—®ğ—ºğ—²: ${getVal(itm, ["name", "fullname", "consumer_name"])}\nâ”œâ”€ ğŸ“± ğ— ğ—¼ğ—¯ğ—¶ğ—¹ğ—²: ${getVal(itm, ["mobile", "phone", "number"])}\nâ”œâ”€ ğŸ§‘â€ğŸ¦³ ğ—™ğ—®ğ˜ğ—µğ—²ğ—¿: ${getVal(itm, ["fname", "father", "guardian"])}\nâ”œâ”€ ğŸ  ğ—”ğ—±ğ—±ğ—¿ğ—²ğ˜€ğ˜€: ${getVal(itm, ["address", "city", "location"])}\nâ”œâ”€ ğŸŒ ğ—–ğ—¶ğ—¿ğ—°ğ—¹ğ—²: ${getVal(itm, ["circle", "state", "region"])}\nâ”œâ”€ ğŸ†” ğ—œğ——: ${getVal(itm, ["id", "uid", "consumer_id"])}\nâ””â”€ ğŸ“§ ğ—˜ğ—ºğ—®ğ—¶ğ—¹: ${getVal(itm, ["email", "mail"])}</div>`;
                });
            } catch(e) { area.innerHTML = `<p style='color:red'>Not Found</p>`; }
        }

        // --- 2. VEHICLE (Standard JSON) ---
        async function searchVehicle() {
            const val = document.getElementById('vehicleInput').value;
            const area = document.getElementById('result-area-rc');
            if(!val) return alert("Enter RC");
            area.innerHTML = "<p style='color:var(--neon-red)'>Scanning...</p>";
            try {
                const res = await fetch(`/api/vehicle?rc_number=${val}`);
                const data = await res.json();
                if(data.status !== "success") throw new Error("Not Found");
                const d = data.details;
                area.innerHTML = `<div class="result-card" style="border-left:4px solid var(--neon-red);color:var(--neon-gold)">â—¤â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â—¥\n      ğŸï¸ ğ—©ğ—˜ğ—›ğ—œğ—–ğ—Ÿğ—˜ ğ—œğ—¡ğ—™ğ—¢ ğ—©ğ—œğ—£ âš¡\nâ—¢â—¤â—¢â—¤â—¢â—¤â—¢â—¤â—¢â—¤â—¢â—¤â—¢â—¤\nâ•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—\n  ğŸ¯ Target RC: ${val.toUpperCase()}\nâ•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\n â­ OWNER DETAILS â­\nğŸ‘¤ Owner: ${d["Owner Name"]}\nğŸ§‘â€ğŸ¦³ Father: ${d["Father's Name"]}\nğŸ“± Phone: ${d["Phone"]}\nğŸ  Address: ${d["Address"]}\nğŸ“ City: ${d["City Name"]}\nğŸ”¢ Serial: ${d["Owner Serial No"]}\n â­ VEHICLE SPECS â­\nğŸš˜ Maker: ${d["Maker Model"]}\nğŸšœ Class: ${d["Vehicle Class"]}\nâ›½ Fuel: ${d["Fuel Type"]}\nğŸ—“ï¸ Reg Date: ${d["Registration Date"]}\nğŸ›ï¸ RTO: ${d["Registered RTO"]}\n â­ LEGAL & VALIDITY â­\nğŸ¥ Insurer: ${d["Insurance Company"]}\nğŸ“… Ins. Upto: ${d["Insurance Upto"]}\nğŸ’¨ PUC Upto: ${d["PUC Upto"]}\nğŸ› ï¸ Fitness: ${d["Fitness Upto"]}\nğŸ’¸ Tax Upto: ${d["Tax Upto"]}\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”</div>`;
            } catch(e) { area.innerHTML = `<p style='color:red'>Vehicle Not Found</p>`; }
        }

        // --- 3. ADHAR (PYTHON LOGIC: EXTRACT FROM TEXT) ---
        async function searchAdhar() {
            const val = document.getElementById('adharInput').value;
            const area = document.getElementById('result-area-adhar');
            if(!val) return alert("Enter Adhar");
            area.innerHTML = "<p style='color:var(--neon-gold)'>Scanning...</p>";
            try {
                // Fetch as TEXT (like Python) because API returns mixed content
                const res = await fetch(`/api/adhar/aadhar=${val}`);
                const rawText = await res.text();
                
                // PYTHON LOGIC: Regex Search
                const match = rawText.match(/Results:\s*(\[.*\])/s);
                let list = [];

                if (match && match[1]) {
                    list = JSON.parse(match[1]); // Parse the JSON found inside text
                } else {
                    // Fallback: Try parsing whole response if Regex fails
                    try { 
                        const jsonData = JSON.parse(rawText);
                        list = jsonData.results || [jsonData];
                    } catch(e) { throw new Error("No Data Found in Text"); }
                }

                if(list.length === 0) throw new Error("Empty");
                
                area.innerHTML = "";
                list.forEach(itm => {
                    area.innerHTML += `<div class="result-card" style="border-left:4px solid var(--neon-gold)">ğŸ”...... ğ—¥ğ—˜ğ—–ğ—¢ğ—¥ğ——\nâ”œâ”€ ğŸ†” ğ—œğ——: ${getVal(itm, ["id", "ID"])}\nâ”œâ”€ ğŸ‘¤ ğ—¡ğ—®ğ—ºğ—²: ${getVal(itm, ["name", "Name"])}\nâ”œâ”€ ğŸ§‘â€ğŸ¦³ ğ—™ğ—®ğ˜ğ—µğ—²ğ—¿: ${getVal(itm, ["fname", "father"])}\nâ”œâ”€ ğŸ“± ğ— ğ—¼ğ—¯ğ—¶ğ—¹ğ—²: ${getVal(itm, ["mobile", "phone"])}\nâ”œâ”€ ğŸ  ğ—”ğ—±ğ—±ğ—¿ğ—²ğ˜€ğ˜€: ${getVal(itm, ["address", "Address"])}\nâ”œâ”€ ğŸ“§ ğ—˜ğ—ºğ—®ğ—¶ğ—¹: ${getVal(itm, ["email", "mail"])}\nâ””â”€ ğŸ”„ ğ—”ğ—¹ğ˜ ğ—¡ğ˜‚ğ—º: ${getVal(itm, ["alt", "alt_mobile"])}</div>`;
                });
            } catch(e) { area.innerHTML = `<p style='color:red'>Record Not Found</p>`; }
        }

        // --- 4. MAIL (PYTHON LOGIC: EXTRACT FROM TEXT) ---
        async function searchMail() {
            const val = document.getElementById('mailInput').value;
            const area = document.getElementById('result-area-mail');
            if(!val) return alert("Enter Email");
            area.innerHTML = "<p style='color:var(--neon-green)'>Scanning...</p>";
            try {
                const res = await fetch(`/api/mail/mail=${val}`);
                const rawText = await res.text();
                
                // Same logic for Mail (Text extraction)
                // Assuming it might also be wrapped or return direct JSON
                let list = [];
                try {
                    const jsonData = JSON.parse(rawText);
                    list = jsonData.results || (Array.isArray(jsonData) ? jsonData : [jsonData]);
                } catch(e) {
                    // If JSON parse fails, try Regex (Python fallback)
                    const match = rawText.match(/Results:\s*(\[.*\])/s);
                    if (match && match[1]) list = JSON.parse(match[1]);
                }

                if(!list || list.length === 0) throw new Error("Empty");

                area.innerHTML = "";
                list.forEach(itm => {
                    area.innerHTML += `<div class="result-card" style="border-left:4px solid var(--neon-green)">ğŸ”...... ğ—¥ğ—˜ğ—–ğ—¢ğ—¥ğ——\nâ”œâ”€ ğŸ“§ ğ—˜ğ—ºğ—®ğ—¶ğ—¹: ${getVal(itm, ["email", "mail"])}\nâ”œâ”€ ğŸ‘¤ ğ—¡ğ—®ğ—ºğ—²: ${getVal(itm, ["name", "Name"])}\nâ”œâ”€ ğŸ§‘â€ğŸ¦³ ğ—™ğ—®ğ˜ğ—µğ—²ğ—¿: ${getVal(itm, ["fname", "father"])}\nâ”œâ”€ ğŸ“± ğ— ğ—¼ğ—¯ğ—¶ğ—¹ğ—²: ${getVal(itm, ["mobile", "phone"])}\nâ”œâ”€ ğŸ†” ğ—œğ——: ${getVal(itm, ["id", "uid"])}\nâ”œâ”€ ğŸ  ğ—”ğ—±ğ—±ğ—¿ğ—²ğ˜€ğ˜€: ${getVal(itm, ["address", "Address"])}\nâ””â”€ ğŸ”„ ğ—”ğ—¹ğ˜ ğ—¡ğ˜‚ğ—º: ${getVal(itm, ["alt", "alt_mobile"])}</div>`;
                });
            } catch(e) { area.innerHTML = `<p style='color:red'>Record Not Found</p>`; }
        }

        function copyResult(id) {
            const text = document.getElementById(id).innerText;
            if(!text) return alert("Empty");
            navigator.clipboard.writeText(text).then(() => alert("Copied!"));
        }
    </script>
</body>
</html>
