<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronx Ultra Intelligence</title>
    <style>
        /* --- CSS STYLING --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-red: #ff004c;
            --neon-green: #00ff6a;
            --neon-gold: #ffd700;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; }
        
        body {
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, #000000 25%, #1a1a1a 25%, #1a1a1a 50%, #000000 50%, #000000 75%, #1a1a1a 75%, #1a1a1a 100%);
            background-size: 40px 40px;
        }

        /* --- LOGIN PAGE --- */
        #login-section {
            text-align: center;
            background: var(--glass);
            padding: 40px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        /* --- MAIN DASHBOARD (Hidden by default) --- */
        #dashboard-section {
            display: none; /* Hidden until logged in */
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
        }

        /* Profile Image with Glow */
        .profile-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 25px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            object-fit: cover;
        }

        h1 {
            background: linear-gradient(to right, var(--neon-blue), var(--neon-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Inputs */
        input {
            width: 100%;
            background: black;
            border: 2px solid var(--neon-green);
            color: white;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        
        input:focus { box-shadow: 0 0 15px var(--neon-green); }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            color: black;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        .btn-search {
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-red));
        }

        .btn-copy {
            background: linear-gradient(90deg, var(--neon-green), var(--neon-gold));
        }
        
        .btn:active { transform: scale(0.98); }

        /* Info Box */
        .info-box {
            border: 2px solid var(--neon-blue);
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px var(--neon-blue);
            margin-bottom: 20px;
            color: var(--neon-blue);
            font-size: 14px;
            line-height: 1.6;
        }
        
        .info-highlight { color: var(--neon-red); font-weight: bold; }
        .info-white { color: white; }

        /* Results Area */
        #result-area {
            text-align: left;
            margin-top: 20px;
        }

        .result-card {
            background: rgba(20, 20, 20, 0.95);
            border-left: 4px solid var(--neon-gold);
            padding: 15px;
            margin-bottom: 15px;
            font-family: monospace;
            white-space: pre-wrap; /* Keeps formatting */
            color: var(--neon-green);
            font-size: 13px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            overflow-x: hidden;
        }

    </style>
</head>
<body>

    <div id="login-section">
        <h2 style="color:var(--neon-gold); margin-bottom:20px;">ACCESS CONTROL</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn btn-search" onclick="handleLogin()">Login System</button>
        <p id="login-error" style="color:var(--neon-red); margin-top:10px;"></p>
    </div>

    <div id="dashboard-section">
        
        <div class="profile-container">
            <img src="https://i.ibb.co/YTjW35Hs/file-000000007b0872069c1067c615adaa48.png" alt="Profile" class="profile-pic">
        </div>

        <h1>REHAN MALIK</h1>
        <div class="subtitle">Telegram ID<br><span style="color:var(--neon-blue)">@BRONX_ULTRA</span></div>

        <div style="display: flex; gap: 5px;">
            <input type="number" id="phoneInput" placeholder="Enter Phone Number" style="border-color: var(--neon-green);">
            <button class="btn btn-search" onclick="searchNumber()" style="width: 40%; margin-bottom: 15px;">SEARCH</button>
        </div>

        <div class="info-box">

            <span class="info-white">Get complete phone number details</span><br>
            Name â€¢ Address â€¢ Network â€¢ <span class="info-highlight">More</span><br>

        <div id="result-area"></div>

        <button class="btn btn-copy" onclick="copyAllResults()">ğŸ“‹ COPY FULL RESULT</button>
        
        <br>
        <button onclick="logout()" style="background:transparent; border:1px solid var(--neon-red); color:var(--neon-red); padding:5px 10px; margin-top:20px;">LOGOUT</button>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const ACCESS_CONFIG = {
            validUser: "admin",        
            validPass: "rehan123",     
            expiryDate: "2026-12-30"   
        };

        // --- 2. LOGIN LOGIC ---
        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');
            const today = new Date();
            const expiry = new Date(ACCESS_CONFIG.expiryDate);

            if (today > expiry) {
                errorMsg.innerText = "ACCESS EXPIRED. CONTACT ADMIN.";
                return;
            }

            if (user === ACCESS_CONFIG.validUser && pass === ACCESS_CONFIG.validPass) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard-section').style.display = 'block';
                localStorage.setItem('isLoggedIn', 'true');
            } else {
                errorMsg.innerText = "INVALID CREDENTIALS";
            }
        }

        window.onload = function() {
            const today = new Date();
            const expiry = new Date(ACCESS_CONFIG.expiryDate);
            if (today > expiry) {
                localStorage.removeItem('isLoggedIn');
                return; 
            }
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            location.reload();
        }

        // --- 3. SEARCH LOGIC (UNIVERSAL SCANNER) ---

        async function searchNumber() {
            const phone = document.getElementById('phoneInput').value;
            const resultArea = document.getElementById('result-area');
            
            if (!phone) { alert("Please enter a number"); return; }
            
            resultArea.innerHTML = "<p style='color:var(--neon-gold)'>Connecting to Satellite... ğŸ“¡</p>";

            // 1. URL CONFIGURATION
            const targetUrl = `https://bronx-api-sable.vercel.app/search?num=${phone}&key=bronx-api`;
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;

            try {
                let data;
                let response;

                // 2. FETCH DATA (Try Direct -> Then Proxy)
                try {
                    response = await fetch(targetUrl);
                    if (!response.ok) throw new Error("Direct Fail");
                    data = await response.json();
                } catch (directError) {
                    response = await fetch(proxyUrl);
                    data = await response.json();
                }

                resultArea.innerHTML = ""; // Clear loading text

                // 3. UNIVERSAL DATA FINDER (Finds array anywhere)
                let resultsArray = [];

                if (Array.isArray(data)) {
                    resultsArray = data;
                } else if (data.data && Array.isArray(data.data)) {
                    resultsArray = data.data; // API often hides data here
                } else if (data.results && Array.isArray(data.results)) {
                    resultsArray = data.results;
                } else if (data.info && Array.isArray(data.info)) {
                    resultsArray = data.info;
                } else {
                    // If it's a single object, put it in an array
                    resultsArray = [data];
                }

                // If array is found but empty
                if (!resultsArray || resultsArray.length === 0) {
                     resultArea.innerHTML = "<p style='color:var(--neon-red)'>âŒ No Data Found.</p>";
                     return;
                }

                // 4. DISPLAY ALL RESULTS (Loop 10 times if 10 results)
                let count = 0;
                resultsArray.forEach((item) => {
                    // Skip completely empty items
                    if(!item) return;

                    count++;
                    
                    // --- MAPPING (Using keys you provided) ---
                    // Priority: item.fname -> if empty, try item.father -> if empty, show N/A
                    
                    const nameStr = item.name || item.Name || "Unknown";
                    const mobileStr = item.mobile || item.Mobile || item.number || phone;
                    const fatherStr = item.fname || item.father || item.Father || "N/A";
                    const addressStr = item.address || item.Address || "N/A";
                    const circleStr = item.circle || item.Circle || item.state || "N/A";
                    const idStr = item.id || item.operator || item.ID || "N/A";
                    const emailStr = item.email || item.Email || "N/A";

                    const record = `
ğŸ”...... ğ—¥ğ—˜ğ—–ğ—¢ğ—¥ğ—— 
â”œâ”€ ğŸ‘¤ ğ—¡ğ—®ğ—ºğ—²: ${nameStr}
â”œâ”€ ğŸ“± ğ— ğ—¼ğ—¯ğ—¶ğ—¹ğ—²: ${mobileStr}
â”œâ”€ ğŸ§‘â€ğŸ¦³ ğ—™ğ—®ğ˜ğ—µğ—²ğ—¿: ${fatherStr}
â”œâ”€ ğŸ  ğ—”ğ—±ğ—±ğ—¿ğ—²ğ˜€ğ˜€: ${addressStr}
â”œâ”€ ğŸŒ ğ—–ğ—¶ğ—¿ğ—°ğ—¹ğ—²: ${circleStr}
â”œâ”€ ğŸ†” ğ—œğ——: ${idStr}
â””â”€ ğŸ“§ ğ—˜ğ—ºğ—®ğ—¶ğ—¹: ${emailStr}
                    `;

                    const div = document.createElement('div');
                    div.className = 'result-card';
                    div.innerText = record.trim();
                    resultArea.appendChild(div);
                });

            } catch (error) {
                console.error(error);
                resultArea.innerHTML = `<p style='color:var(--neon-red)'>âŒ System Error. Check API Key.</p>`;
            }
        }

        // --- 4. COPY LOGIC ---
        function copyAllResults() {
            const resultText = document.getElementById('result-area').innerText;
            if(!resultText) { alert("Nothing to copy!"); return; }

            navigator.clipboard.writeText(resultText).then(() => {
                alert("âœ… Full Result Copied to Clipboard!");
            });
        }
    </script>
</body>
</html>
